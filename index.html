<!DOCTYPE html>
<html lang = 'en' dir = 'ltr'></html>
<head>
    <meta charset = 'UTF-8'>
    <title>Whack-a-mole</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <h1>Whack-a-mole!</h1>
        <h2>Your score: <h2 id = 'score'>0</h2></h2>
        <h3>Time left: <h3 id = 'time-left'>60</h3></h3>
        <button class = 'easy'>Easy</button>
        <button class = 'medium'>Medium</button>
        <button class = 'difficult'>Difficult</button>
        <p> Choose the level and start the game! You have 60 seconds to whack as many moles as possible by clikcing the moles! </p>
        <button class = 'start'>Start game</button>
    <div class = 'grid'>
        <div class = 'square' id ='1'></div>
        <div class = 'square' id ='2'></div>
        <div class = 'square' id ='3'></div>
        <div class = 'square' id ='4'></div>
        <div class = 'square' id ='5'></div>
        <div class = 'square' id ='6'></div>
        <div class = 'square' id ='7'></div>
        <div class = 'square' id ='8'></div>
        <div class = 'square' id ='9'></div>
    </div>
</body>
<script src = 'app.js' charset = 'utf-8'></script>
</html>
